<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatinho</title>
    <link rel="icon" href="chat-square-dots-_1_.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-end">
                <a href="#" class="navbar-brand">Chatinho</a>
                <button class="btn btn-logout">Logout</button>
            </div>
        </div>
    </header>

    <div class="contacts-container">
        <div class="contact-item">
            <div class="contact-info">
                <img src="./assets/sorDiego.jpg" alt="Foto de Usuário 1" class="contact-photo">
                <div>
                    <div class="contact-name">Dieguinho</div>
                    <div class="contact-status">Online</div>
                </div>
            </div>
            <button class="btn contact-btn">Chat</button>
        </div>
        <div class="contact-item">
            <div class="contact-info">
                <img src="https://via.placeholder.com/50" alt="Foto de Usuário 2" class="contact-photo">
                <div>
                    <div class="contact-name">Candido</div>
                    <div class="contact-status">Offline</div>
                </div>
            </div>
            <button class="btn contact-btn">Chat</button>
        </div>
        <div class="contact-item">
            <div class="contact-info">
                <img src="https://via.placeholder.com/50" alt="Foto de Usuário 3" class="contact-photo">
                <div>
                    <div class="contact-name">Helder</div>
                    <div class="contact-status">Online</div>
                </div>
            </div>
            <button class="btn contact-btn">Chat</button>
        </div>
        <!-- Mais contatos podem ser adicionados aqui -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
